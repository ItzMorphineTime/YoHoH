<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoHoH — You Only Have One Hull</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0e17;
      color: #e8e6e3;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #game-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 10;
      font-size: 11px;
      color: #b8c4d0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }
    .hud-panel {
      background: rgba(10, 22, 40, 0.85);
      border: 1px solid #2a4a6a;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hud-stats { flex-direction: column; gap: 6px; }
    .hud-stat {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 140px;
    }
    .hud-label { color: #7a8a9a; width: 40px; }
    .hud-value { color: #e8e6e3; font-weight: 600; width: 28px; text-align: right; }
    .hud-bar {
      flex: 1;
      height: 6px;
      background: #1a2a3a;
      border-radius: 3px;
      overflow: hidden;
    }
    .hud-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.1s ease;
    }
    #hud-hull-bar { background: linear-gradient(90deg, #4a7c59, #6b9b7a); }
    #hud-sails-bar { background: linear-gradient(90deg, #5a8a9a, #7aacc0); }
    #hud-speed-bar { background: linear-gradient(90deg, #6a8acc, #8aacdd); }
    .hud-heading { flex-direction: column; gap: 4px; }
    .hud-compass {
      width: 36px;
      height: 36px;
      border: 2px solid #2a4a6a;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #hud-compass-needle {
      width: 2px;
      height: 14px;
      background: #88cc88;
      border-radius: 1px;
      transform-origin: center center;
      margin-top: -10px;
      box-shadow: 0 0 4px #88cc88;
    }
    .hud-controls { gap: 12px; }
    .hud-key {
      background: #2a3a4a;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      color: #aaccdd;
    }
    .hud-cannon-status { color: #7a9a8a; margin-left: auto; }
    .hud-mode { color: #aacc88; }

    #minimap-wrapper {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 10;
      background: rgba(10, 22, 40, 0.9);
      border: 1px solid #2a4a6a;
      border-radius: 8px;
      padding: 4px;
      pointer-events: none;
    }
    .minimap-canvas {
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">WASD — Sail | Q Port | E Starboard</div>
    <div id="minimap-wrapper"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>

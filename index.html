<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>YoHoH — You Only Have One Hull</title>
  <style>
    :root {
      /* Safe areas for notched displays */
      --safe-top: env(safe-area-inset-top, 0px);
      --ui-scale: 1;
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      /* Compact UI: smaller fonts/spacing to reduce overlap; vmin for aspect consistency */
      --ui-font-base: clamp(8px, 0.8vmin, 14px);
      --ui-font-sm: clamp(7px, 0.7vmin, 11px);
      --ui-font-lg: clamp(10px, 0.95vmin, 16px);
      --ui-space: clamp(3px, 0.4vmin, 10px);
      --ui-space-lg: clamp(5px, 0.55vmin, 14px);
      --ui-radius: clamp(3px, 0.4vmin, 8px);
      --ui-minimap-size: clamp(72px, 8vmin, 140px);
      --ui-big-map-size: min(85vw, 85vh, 700px);
    }
    @media (min-width: 2560px) {
      :root {
        --ui-font-base: clamp(9px, 0.85vmin, 16px);
        --ui-font-sm: clamp(8px, 0.75vmin, 12px);
        --ui-font-lg: clamp(11px, 1vmin, 18px);
        --ui-space: clamp(4px, 0.45vmin, 12px);
        --ui-space-lg: clamp(6px, 0.6vmin, 16px);
        --ui-minimap-size: clamp(88px, 9vmin, 180px);
        --ui-big-map-size: min(88vw, 88vh, 900px);
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0e17;
      color: #e8e6e3;
    }
    #game-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      isolation: isolate;
    }
    body[data-game-state="OVERWORLD"] #game-container {
      box-shadow: inset 0 0 0 2px rgba(42, 74, 106, 0.6);
    }
    /* Canvas layer: fills container, never shifts when UI resizes */
    #game-canvas-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: auto;
    }
    #game-canvas-layer canvas {
      position: absolute;
      inset: 0;
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui-layer {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
    }
    #ui-layer > * {
      pointer-events: auto;
    }
    #hud {
      position: absolute;
      bottom: calc(var(--ui-space-lg) + var(--safe-bottom));
      left: calc(var(--ui-space-lg) + var(--safe-left));
      z-index: 10;
      transform: scale(var(--ui-scale, 1));
      transform-origin: left bottom;
      font-size: var(--ui-font-base);
      color: #b8c4d0;
      display: flex;
      flex-direction: column;
      gap: var(--ui-space);
      pointer-events: none;
    }
    .hud-panel {
      background: rgba(10, 22, 40, 0.85);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: var(--ui-space) var(--ui-space-lg);
      display: flex;
      align-items: center;
      gap: var(--ui-space);
    }
    .hud-stats { flex-direction: column; gap: calc(var(--ui-space) * 0.5); }
    .hud-stat {
      display: flex;
      align-items: center;
      gap: var(--ui-space);
      min-width: clamp(80px, 8vmin, 140px);
    }
    .hud-label { color: #7a8a9a; width: clamp(28px, 2.5vmin, 40px); }
    .hud-value { color: #e8e6e3; font-weight: 600; width: clamp(20px, 2vmin, 32px); text-align: right; }
    .hud-bar {
      flex: 1;
      height: clamp(4px, 0.4vmin, 6px);
      background: #1a2a3a;
      border-radius: calc(var(--ui-radius) * 0.5);
      overflow: hidden;
    }
    .hud-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.1s ease;
    }
    #hud-hull-bar { background: linear-gradient(90deg, #4a7c59, #6b9b7a); }
    #hud-sails-bar { background: linear-gradient(90deg, #5a8a9a, #7aacc0); }
    #hud-speed-bar { background: linear-gradient(90deg, #6a8acc, #8aacdd); }
    .hud-heading { flex-direction: column; gap: calc(var(--ui-space) * 0.4); }
    .hud-compass {
      width: clamp(20px, 2vmin, 34px);
      height: clamp(20px, 2vmin, 34px);
      border: 1px solid #2a4a6a;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hud-compass-north {
      position: absolute;
      top: 1px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(6px, 0.6vmin, 10px);
      font-weight: 700;
      color: #6a8a9a;
      pointer-events: none;
    }
    #hud-compass-needle {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 2px;
      height: 45%;
      margin-left: -1px;
      background: #88cc88;
      border-radius: 1px;
      transform-origin: center 100%;
      box-shadow: 0 0 2px #88cc88;
    }
    .hud-controls { gap: var(--ui-space); }
    .hud-key {
      background: #2a3a4a;
      padding: 1px clamp(3px, 0.4vmin, 6px);
      border-radius: calc(var(--ui-radius) * 0.6);
      font-weight: 600;
      color: #aaccdd;
    }
    .hud-cannon-status { color: #7a9a8a; margin-left: auto; }
    .hud-mode { color: #aacc88; }

    #minimap-wrapper {
      position: absolute;
      top: calc(var(--ui-space-lg) + var(--safe-top));
      right: calc(var(--ui-space-lg) + var(--safe-right));
      z-index: 10;
      transform: scale(var(--ui-scale, 1));
      transform-origin: right top;
      background: rgba(10, 22, 40, 0.9);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: calc(var(--ui-space) * 0.4);
      pointer-events: none;
      width: var(--ui-minimap-size);
      height: var(--ui-minimap-size);
      transition: width 0.2s ease, height 0.2s ease;
    }
    #minimap-wrapper.resizing {
      transition: none;
    }
    body.minimap-resizing {
      user-select: none;
      cursor: nwse-resize;
    }
    #minimap-wrapper[data-context="sailing"] {
      pointer-events: auto;
    }
    .minimap-resize-handle {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 20px;
      height: 20px;
      cursor: nwse-resize;
      display: none;
      align-items: flex-end;
      justify-content: flex-start;
      z-index: 2;
      padding: 2px;
    }
    .minimap-resize-handle::after {
      content: '';
      width: 10px;
      height: 10px;
      border-left: 2px solid rgba(184, 196, 208, 0.6);
      border-bottom: 2px solid rgba(184, 196, 208, 0.6);
      border-radius: 0 0 0 3px;
    }
    #minimap-wrapper[data-context="sailing"] .minimap-resize-handle {
      display: flex;
    }
    .minimap-resize-handle:hover::after {
      border-color: rgba(232, 230, 227, 0.9);
    }
    .minimap-canvas {
      display: block;
      border-radius: 4px;
    }
    .minimap-tooltip {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      padding: 4px 8px;
      font-size: 12px;
      color: #e8e6e3;
      background: rgba(10, 22, 40, 0.95);
      border: 1px solid #2a4a6a;
      border-radius: 4px;
      pointer-events: none;
      white-space: nowrap;
    }
    #map-ui {
      position: absolute;
      top: calc(var(--ui-space-lg) + var(--safe-top));
      left: calc(var(--ui-space-lg) + var(--safe-left));
      z-index: 10;
      pointer-events: auto;
      transform: scale(var(--ui-scale, 1));
      transform-origin: left top;
      display: flex;
      align-items: flex-start;
      gap: var(--ui-space);
    }
    .map-ui-layout {
      display: flex;
      align-items: flex-start;
      gap: var(--ui-space);
    }
    .map-ui-panel {
      background: rgba(10, 22, 40, 0.95);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: var(--ui-space) var(--ui-space-lg);
      display: flex;
      flex-direction: column;
      gap: calc(var(--ui-space) * 0.5);
      font-size: var(--ui-font-base);
      color: #b8c4d0;
      min-width: clamp(100px, 10vmin, 180px);
      max-width: min(35vw, 200px);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .map-ui-panel[data-state="selecting"] {
      border-color: #3a5a7a;
      box-shadow: 0 0 0 1px rgba(90, 140, 180, 0.3);
    }
    .map-ui-panel[data-state="sailing"] {
      border-color: #4a7c59;
      box-shadow: 0 0 0 1px rgba(74, 124, 89, 0.3);
    }
    .map-ui-current {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .map-ui-island-label {
      font-size: var(--ui-font-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6a7a8a;
    }
    .map-ui-island-name {
      font-weight: 700;
      font-size: var(--ui-font-lg);
      color: #c8dce8;
    }
    .map-ui-status {
      font-size: var(--ui-font-sm);
      color: #8a9aaa;
    }
    .map-enter-port-btn {
      margin-top: calc(var(--ui-space) * 0.5);
      padding: var(--ui-space) var(--ui-space-lg);
      background: #4a7c59;
      border: 1px solid #5a8c69;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      font-size: var(--ui-font-base);
      font-weight: 600;
      cursor: pointer;
    }
    .map-enter-port-btn:hover { background: #5a8c69; }
    .map-onboarding-hint {
      display: flex;
      align-items: center;
      gap: var(--ui-space);
      margin-top: calc(var(--ui-space) * 0.5);
      padding: calc(var(--ui-space) * 0.6) var(--ui-space);
      background: rgba(42, 74, 106, 0.4);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      font-size: var(--ui-font-sm);
      color: #aaccdd;
    }
    .map-onboarding-hint span { flex: 1; }
    .map-onboarding-dismiss {
      background: transparent;
      border: none;
      color: #8a9aaa;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }
    .map-onboarding-dismiss:hover { color: #e8e6e3; }
    .map-route-info {
      margin-top: calc(var(--ui-space) * 0.5);
      padding-top: calc(var(--ui-space) * 0.5);
      border-top: 1px solid #2a4a6a;
      font-size: var(--ui-font-sm);
      color: #8a9aaa;
    }
    .map-route-label {
      display: block;
      font-size: var(--ui-font-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6a7a8a;
      margin-bottom: 2px;
    }
    .map-route-dest-name {
      font-weight: 600;
      color: #aaccdd;
      display: block;
      margin-bottom: 4px;
    }
    .map-route-details {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 10px;
    }
    .map-route-row {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .map-route-icon {
      opacity: 0.9;
    }
    .map-route-selection-panel {
      margin-top: var(--ui-space);
      padding: var(--ui-space);
      background: rgba(42, 74, 106, 0.5);
      border: 1px solid #3a5a7a;
      border-radius: var(--ui-radius);
      display: flex;
      flex-direction: column;
      gap: calc(var(--ui-space) * 0.6);
    }
    .map-route-selection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .map-route-selection-header .map-route-deselect {
      background: transparent;
      border: none;
      color: #8a9aaa;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }
    .map-route-selection-header .map-route-deselect:hover { color: #e8e6e3; }
    .map-route-current-island {
      display: flex;
      flex-direction: column;
      gap: 1px;
      padding-bottom: calc(var(--ui-space) * 0.5);
      border-bottom: 1px solid rgba(42, 74, 106, 0.5);
    }
    .map-route-current-island .map-route-current-name {
      font-weight: 700;
      font-size: var(--ui-font-lg);
      color: #c8dce8;
    }
    .map-route-connected-routes {
      margin-top: calc(var(--ui-space) * 0.5);
      padding-top: calc(var(--ui-space) * 0.5);
      border-top: 1px solid rgba(42, 74, 106, 0.5);
    }
    .map-route-connected-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
      max-height: 120px;
      overflow-y: auto;
    }
    .map-route-connected-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 8px;
      background: rgba(26, 42, 62, 0.5);
      border-radius: calc(var(--ui-radius) * 0.6);
      font-size: var(--ui-font-sm);
      color: #aaccdd;
    }
    .map-route-connected-item.map-route-connected-selected {
      background: rgba(74, 124, 89, 0.4);
      border: 1px solid #4a7c59;
    }
    .map-route-connected-name { font-weight: 600; }
    .map-route-connected-dist { color: #8a9aaa; font-size: var(--ui-font-sm); }
    .map-route-dest-info {
      font-size: var(--ui-font-sm);
      color: #8a9aaa;
      font-style: italic;
    }
    .map-route-selection-actions {
      display: flex;
      gap: var(--ui-space);
      margin-top: calc(var(--ui-space) * 0.5);
    }
    .map-start-sailing-btn {
      flex: 1;
      padding: var(--ui-space) var(--ui-space-lg);
      background: #4a7c59;
      border: 1px solid #5a8c69;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      font-size: var(--ui-font-base);
      font-weight: 600;
      cursor: pointer;
    }
    .map-start-sailing-btn:hover { background: #5a8c69; }
    .map-deselect-btn {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #2a3a4a;
      border: 1px solid #3a4a5a;
      border-radius: var(--ui-radius);
      color: #b8c4d0;
      font-size: var(--ui-font-base);
      cursor: pointer;
    }
    .map-deselect-btn:hover { background: #3a4a5a; }
    .map-ui-settings {
      position: relative;
    }
    .map-settings-btn {
      width: clamp(24px, 2.2vmin, 32px);
      height: clamp(24px, 2.2vmin, 32px);
      background: rgba(10, 22, 40, 0.95);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      color: #b8c4d0;
      font-size: var(--ui-font-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .map-settings-btn:hover {
      background: rgba(42, 74, 106, 0.6);
      border-color: #3a5a7a;
    }
    .map-settings-panel {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: calc(var(--ui-space) * 0.4);
      background: rgba(10, 22, 40, 0.98);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: var(--ui-space);
      display: flex;
      flex-direction: column;
      gap: calc(var(--ui-space) * 0.5);
      min-width: clamp(80px, 8vmin, 130px);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateY(-4px);
      transition: opacity 0.15s ease, visibility 0.15s ease, transform 0.15s ease;
    }
    .map-settings-panel[data-open="true"] {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translateY(0);
    }
    .map-settings-panel button,
    .map-load-label {
      padding: calc(var(--ui-space) * 0.75) var(--ui-space);
      background: #2a3a4a;
      border: 1px solid #3a4a5a;
      border-radius: calc(var(--ui-radius) * 0.8);
      color: #e8e6e3;
      font-size: var(--ui-font-base);
      cursor: pointer;
      text-align: center;
    }
    .map-settings-panel button:hover,
    .map-load-label:hover {
      background: #3a4a5a;
    }
    .map-load-label { display: block; }
    #map-ui { position: relative; }
    .map-toast {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: var(--ui-space);
      padding: var(--ui-space) var(--ui-space-lg);
      background: rgba(10, 22, 40, 0.98);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      font-size: var(--ui-font-base);
      color: #aaccdd;
      display: none;
      animation: map-toast-in 0.2s ease;
    }
    .map-toast-error { border-color: #8b4444; color: #cc8888; }
    @keyframes map-toast-in { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    #big-map-overlay {
      position: absolute;
      inset: 0;
      z-index: 100;
      background: rgba(10, 22, 40, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--ui-space-lg);
      padding: var(--ui-space-lg);
      pointer-events: auto;
      outline: none;
    }
    #big-map-overlay.visible { display: flex; }
    .chart-screen-title {
      font-size: var(--ui-font-lg);
      color: #aaccdd;
      font-weight: 600;
      margin: 0;
    }
    .chart-zoom-in, .chart-zoom-out {
      min-width: 2em;
      font-size: 1.2em;
      font-weight: 700;
      line-height: 1;
    }
    #big-map-canvas {
      border: 2px solid #2a4a6a;
      border-radius: var(--ui-radius);
      cursor: grab;
      flex-shrink: 0;
    }
    #big-map-canvas:active { cursor: grabbing; }
    .chart-screen-controls {
      display: flex;
      gap: var(--ui-space);
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    .chart-screen-controls button {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #2a4a6a;
      border: 1px solid #3a5a7a;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      font-size: var(--ui-font-base);
      cursor: pointer;
    }
    .chart-screen-controls button:hover {
      background: #3a5a7a;
    }
    /* Overworld map navigation: floats on top of canvas */
    #overworld-map-controls {
      position: absolute;
      bottom: calc(var(--ui-space-lg) + var(--safe-bottom));
      right: calc(var(--ui-space-lg) + var(--safe-right));
      z-index: 15;
      display: none;
      flex-direction: row;
      gap: calc(var(--ui-space) * 0.5);
      align-items: center;
      pointer-events: auto;
    }
    #overworld-map-controls.visible { display: flex; }
    .overworld-nav-btn {
      width: clamp(28px, 2.5vmin, 36px);
      height: clamp(28px, 2.5vmin, 36px);
      background: rgba(10, 22, 40, 0.9);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      color: #b8c4d0;
      font-size: var(--ui-font-lg);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overworld-nav-btn:hover {
      background: rgba(42, 74, 106, 0.6);
      border-color: #3a5a7a;
      color: #e8e6e3;
    }
    .overworld-nav-btn[title*="Center"] {
      font-size: var(--ui-font-base);
    }
    /* Settings button and modal */
    #settings-btn {
      position: absolute;
      bottom: calc(var(--ui-space-lg) + var(--safe-bottom));
      right: calc(var(--ui-space-lg) + var(--safe-right));
      z-index: 20;
      width: 36px;
      height: 36px;
      padding: 0;
      background: rgba(10, 22, 40, 0.9);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      color: #b8c4d0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background 0.2s, border-color 0.2s;
    }
    #settings-btn:hover {
      background: rgba(42, 74, 106, 0.6);
      border-color: #3a5a7a;
      color: #e8e6e3;
    }
    #settings-modal {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: var(--ui-space-lg);
    }
    #settings-modal.visible {
      display: flex;
    }
    .settings-panel {
      background: rgba(10, 22, 40, 0.98);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: var(--ui-space-lg);
      min-width: 280px;
      max-width: 90vw;
    }
    .settings-panel h2 {
      margin: 0 0 var(--ui-space-lg);
      font-size: var(--ui-font-lg);
      color: #c8dce8;
    }
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--ui-space);
      margin-bottom: var(--ui-space);
    }
    .settings-row label {
      font-size: var(--ui-font-base);
      color: #b8c4d0;
    }
    .settings-row input[type="range"] {
      width: 120px;
      accent-color: #4a7c59;
    }
    .settings-scale-value {
      min-width: 36px;
      font-size: var(--ui-font-sm);
      color: #8a9aaa;
      text-align: right;
    }
    .settings-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--ui-space);
      margin-top: var(--ui-space-lg);
    }
    .settings-actions button {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #2a4a6a;
      border: 1px solid #3a5a7a;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      font-size: var(--ui-font-base);
      cursor: pointer;
    }
    .settings-actions button:hover {
      background: #3a5a7a;
    }
    .settings-actions button.primary {
      background: #4a7c59;
      border-color: #5a8c69;
    }
    .settings-actions button.primary:hover {
      background: #5a8c69;
    }
    /* Port overlay */
    #port-overlay {
      position: absolute;
      inset: 0;
      z-index: 90;
      background: rgba(10, 22, 40, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      padding: var(--ui-space-lg);
      pointer-events: auto;
    }
    #port-overlay.visible { display: flex; }
    .port-panel-container {
      background: rgba(10, 30, 50, 0.98);
      border: 1px solid #2a4a6a;
      border-radius: var(--ui-radius);
      padding: var(--ui-space-lg);
      max-width: min(90vw, 480px);
      max-height: 85vh;
      overflow: auto;
    }
    .port-header {
      display: flex;
      align-items: center;
      gap: var(--ui-space);
      margin-bottom: var(--ui-space);
      flex-wrap: wrap;
    }
    .port-title { font-size: var(--ui-font-lg); margin: 0; flex: 1; }
    .port-dock-fee { font-size: var(--ui-font-sm); color: #8a9aaa; margin-right: var(--ui-space); }
    .port-gold { color: #ffcc44; font-weight: 600; }
    .port-close-btn {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #2a4a6a;
      border: 1px solid #3a5a7a;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      cursor: pointer;
    }
    .port-close-btn:hover { background: #3a5a7a; }
    .port-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: var(--ui-space);
    }
    .port-tabs button {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #2a3a4a;
      border: 1px solid #3a4a5a;
      border-radius: var(--ui-radius);
      color: #b8c4d0;
      cursor: pointer;
    }
    .port-tabs button.active { background: #3a5a7a; border-color: #4a6a8a; color: #e8e6e3; }
    .port-content h3 { font-size: var(--ui-font-base); margin: 0 0 var(--ui-space); }
    .port-hire-btn {
      padding: var(--ui-space) var(--ui-space-lg);
      background: #4a7c59;
      border: 1px solid #5a8c69;
      border-radius: var(--ui-radius);
      color: #e8e6e3;
      cursor: pointer;
      margin-bottom: var(--ui-space);
    }
    .port-hire-btn:hover:not(:disabled) { background: #5a8c69; }
    .port-hire-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .port-crew-summary { display: flex; align-items: center; gap: var(--ui-space); margin-bottom: var(--ui-space); flex-wrap: wrap; }
    .port-crew-summary span { font-size: var(--ui-font-sm); color: #8a9aaa; }
    .port-station-overview { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: var(--ui-space); padding: var(--ui-space); background: rgba(26, 42, 62, 0.5); border-radius: var(--ui-radius); }
    .port-station-chip { font-size: var(--ui-font-sm); padding: 2px 8px; background: #2a3a4a; border-radius: 4px; color: #aaccdd; }
    .port-station-chip.filled { background: rgba(74, 124, 89, 0.4); color: #88cc88; }
    .port-station-chip.empty { color: #7a8a9a; }
    .port-roster-label { font-size: var(--ui-font-sm); color: #8a9aaa; margin-bottom: 4px; }
    .port-roster { display: flex; flex-direction: column; gap: 4px; max-height: 200px; overflow-y: auto; }
    .port-roster-item { display: flex; align-items: center; gap: var(--ui-space); padding: 4px 0; }
    .port-crew-name { flex: 1; }
    .port-dismiss-btn { padding: 2px 8px; font-size: 11px; background: #4a3a3a; border: 1px solid #5a4a4a; border-radius: 4px; color: #cc8888; cursor: pointer; }
    .port-dismiss-btn:hover { background: #5a4a4a; color: #e8a0a0; }
    .port-station-select { padding: 4px 8px; background: #2a3a4a; border: 1px solid #3a4a5a; border-radius: 4px; color: #e8e6e3; min-width: 140px; }
    .port-ship-class { display: flex; align-items: center; gap: var(--ui-space); margin-bottom: 12px; }
    .port-ship-class label { font-size: var(--ui-font-sm); color: #8a9aaa; }
    .port-ship-class-select { padding: 4px 8px; background: #2a3a4a; border: 1px solid #3a4a5a; border-radius: 4px; color: #e8e6e3; min-width: 120px; }
    .port-ship-comparison { margin-bottom: 12px; overflow-x: auto; }
    .port-ship-comparison table { width: 100%; border-collapse: collapse; font-size: var(--ui-font-sm); }
    .port-ship-comparison th, .port-ship-comparison td { padding: 4px 8px; text-align: left; border-bottom: 1px solid rgba(42, 74, 106, 0.5); }
    .port-ship-comparison th { color: #6a7a8a; font-weight: 600; }
    .port-ship-comparison td { color: #aaccdd; }
    .port-ship-comparison .ship-current { background: rgba(74, 124, 89, 0.2); }
    .port-repairs { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .port-repair-row { display: flex; align-items: center; gap: var(--ui-space); }
    .port-repair-label { flex: 0 0 50px; font-size: var(--ui-font-sm); color: #8a9aaa; }
    .port-repair-value { flex: 1; font-size: var(--ui-font-sm); }
    .port-repair-btn { padding: 4px 12px; background: #2a4a6a; border: 1px solid #3a5a7a; border-radius: 4px; color: #e8e6e3; cursor: pointer; font-size: var(--ui-font-sm); }
    .port-repair-btn:hover:not(:disabled) { background: #3a5a8a; }
    .port-repair-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .port-cargo-summary { font-size: var(--ui-font-sm); color: #8a9aaa; margin-bottom: 8px; }
    .port-market-list { display: flex; flex-direction: column; gap: 6px; max-height: 240px; overflow-y: auto; }
    .port-market-item { display: flex; align-items: center; gap: var(--ui-space); padding: 6px 8px; background: #1a2a3a; border-radius: 4px; }
    .port-market-name { flex: 1; font-size: var(--ui-font-sm); }
    .port-market-qty { flex: 0 0 24px; font-size: var(--ui-font-sm); color: #8a9aaa; text-align: right; }
    .port-market-price { flex: 0 0 50px; font-size: var(--ui-font-sm); color: #aacc88; }
    .port-market-btns { display: flex; gap: 4px; }
    .port-market-btn { padding: 2px 8px; font-size: 11px; background: #2a4a6a; border: 1px solid #3a5a7a; border-radius: 4px; color: #e8e6e3; cursor: pointer; }
    .port-market-btn:hover:not(:disabled) { background: #3a5a8a; }
    .port-market-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .port-empty, .port-placeholder { color: #8a9aaa; font-style: italic; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-canvas-layer"></div>
    <div id="ui-layer">
      <button type="button" id="settings-btn" title="Settings">⚙</button>
      <div id="settings-modal" tabindex="-1">
        <div class="settings-panel">
          <h2>Settings</h2>
          <div class="settings-row">
            <label for="settings-ui-scale">Sailing HUD Scale</label>
            <input type="range" id="settings-ui-scale" min="0.75" max="1.5" step="0.25" value="1">
            <span class="settings-scale-value" id="settings-scale-value">100%</span>
          </div>
          <div class="settings-actions">
            <button type="button" id="settings-close">Close</button>
          </div>
        </div>
      </div>
      <div id="hud">WASD — Sail | Q Port | E Starboard</div>
      <div id="minimap-wrapper"></div>
      <div id="map-ui" style="display:none"></div>
      <div id="overworld-map-controls" class="overworld-map-controls">
        <button type="button" class="overworld-nav-btn overworld-zoom-out" title="Zoom out">−</button>
        <button type="button" class="overworld-nav-btn overworld-center" title="Center on map">◎</button>
        <button type="button" class="overworld-nav-btn overworld-zoom-in" title="Zoom in">+</button>
      </div>
      <div id="port-overlay" class="port-overlay" tabindex="0">
        <div class="port-panel-container">
          <div class="port-header">
            <h2 class="port-title">Port</h2>
            <span class="port-dock-fee" id="port-dock-fee"></span>
            <span class="port-gold">0 gold</span>
            <button type="button" class="port-close-btn">Leave Port</button>
          </div>
          <div class="port-tabs">
            <button type="button" data-port-tab="tavern" class="active">Tavern</button>
            <button type="button" data-port-tab="shipwright">Shipwright</button>
            <button type="button" data-port-tab="market">Market</button>
          </div>
          <div class="port-content">
            <div class="port-panel active" data-panel="tavern">
              <h3>Crew Management</h3>
              <div class="port-crew-summary">
                <span>Crew: <span id="port-crew-count">0</span>/<span id="port-crew-max">0</span></span>
                <button type="button" class="port-hire-btn">Hire Crew (25 gold)</button>
              </div>
              <div class="port-station-overview" id="port-station-overview"></div>
              <div class="port-roster-label">Crew Roster</div>
              <div class="port-roster"></div>
            </div>
            <div class="port-panel" data-panel="shipwright">
              <h3>Shipwright</h3>
              <div class="port-ship-class">
                <label for="port-ship-class-select">Ship class</label>
                <select id="port-ship-class-select" class="port-ship-class-select"></select>
              </div>
              <div class="port-ship-comparison" id="port-ship-comparison"></div>
              <div class="port-repairs">
                <div class="port-repair-row">
                  <span class="port-repair-label">Hull</span>
                  <span class="port-repair-value" id="port-hull-value">—</span>
                  <button type="button" class="port-repair-btn" id="port-repair-hull">Repair</button>
                </div>
                <div class="port-repair-row">
                  <span class="port-repair-label">Sails</span>
                  <span class="port-repair-value" id="port-sails-value">—</span>
                  <button type="button" class="port-repair-btn" id="port-repair-sails">Repair</button>
                </div>
                <div class="port-repair-row">
                  <span class="port-repair-label">Leaks</span>
                  <span class="port-repair-value" id="port-leaks-value">—</span>
                  <button type="button" class="port-repair-btn" id="port-repair-leaks">Repair</button>
                </div>
              </div>
            </div>
            <div class="port-panel" data-panel="market">
              <h3>Market</h3>
              <div class="port-cargo-summary">
                <span>Cargo: <span id="port-cargo-used">0</span>/<span id="port-cargo-cap">0</span></span>
              </div>
              <div class="port-market-list" id="port-market-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="big-map-overlay" tabindex="0">
        <h2 class="chart-screen-title">Chart Screen</h2>
        <canvas id="big-map-canvas"></canvas>
        <div class="chart-screen-controls">
          <button class="chart-zoom-out" title="Zoom out">−</button>
          <button class="chart-center-btn">Center on Ship</button>
          <button class="chart-zoom-in" title="Zoom in">+</button>
          <button class="big-map-close">Close (M or Esc)</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
